<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <span class="reality-check">
        Welcome To Reality!
    </span>
    <div class="container">
      <div class="outer-circle">
            <p id="display-date">
            </p>
          <div class="inner-dialer"></div>
        <div class="numbers">
            <hr class="hr1">
            <hr class="hr2">
            <hr class="hr3">
            <hr class="hr4">
            <hr class="hr5">
            <hr class="hr6">
            <hr class="hr7">
            <hr class="hr8">
        </div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div class="center-circle"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
